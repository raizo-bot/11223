         $(document).bind("contextmenu", function(event) {
          event.preventDefault();
          $(".context")
            .show()
            .css({
              top: event.pageY + 15, 
              left: event.pageX + 10
            });
         });
         $(document).click(function() {
          isHovered = $(".context").is(":hover");
          if (isHovered == true) {
            //nothing
          } else {
